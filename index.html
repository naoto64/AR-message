<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Message</title>
    <script src="./main.js" charset="utf-8"></script>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js" charset="utf-8"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js" charset="utf-8"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded  arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.5;" vr-mode-ui="enabled: false;">
      <a-assets>
        <img id="image">
      </a-assets>
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <a-image src="#image" position="0 0 0" rotation="-90 0 0"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
